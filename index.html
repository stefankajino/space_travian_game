<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Harvest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a23;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        #crystal-field {
            width: 200px;
            height: 200px;
            background: url('https://via.placeholder.com/200x200?text=Crystal+Field');
            margin: 20px auto;
            cursor: pointer;
        }
        #map {
            width: 400px;
            height: 400px;
            background: #111;
            margin: 20px auto;
            position: relative;
            border: 1px solid #1e90ff;
        }
        .planet {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        }
        .crystal-planet { background: #00ff00; }
        .empty-planet { background: #1e90ff; }
        .strategic-planet { background: #ff0000; }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #1e90ff;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #actions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Galactic Harvest</h1>
    <p>Server Crystals: <span id="server-crystals">50000000</span></p>
    <p>Your Resources: Crystals: <span id="player-crystals">0</span> | Metal: <span id="player-metal">0</span> | Energy: <span id="player-energy">0</span></p>
    <p>Storage: <span id="storage">0/1000</span></p>
    <p>Fleet: <span id="fleet">0</span></p>
    <p>Mining Drones: <span id="drones">0</span> (Passive: <span id="passive-income">0</span>/s)</p>
    <p>Actions in Progress: <span id="actions-progress">None</span></p>

    <div id="crystal-field" onclick="tapCrystal()"></div>

    <button onclick="buildStorage()">Build Storage (200C, 100M, 50E, 10s)</button>
    <button onclick="buildFleet()">Build Fleet (150C, 200M, 100E, 15s)</button>
    <button onclick="buyDrone()">Buy Mining Drone (100C, 50M, 20E)</button>
    <button onclick="upgradeMining()" id="upgrade-btn">Upgrade Mining (500C, 300M, 200E)</button>

    <h2>Galactic Map</h2>
    <div id="map"></div>
    <div id="actions"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="game.js"></script>
</body>
</html>
